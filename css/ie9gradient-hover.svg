<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.0" width="100%"
   height="100%"
     xmlns:xlink="http://www.w3.org/1999/xlink">
 
  <defs>
    <linearGradient id="myLinearGradient1"
                    x1="0%" y1="0%"
                    x2="0%" y2="100%"
                    spreadMethod="pad">
      <stop offset="0%"   stop-color="#d1d1d1" stop-opacity="1"/>
      <stop offset="20%"   stop-color="#cccccc" stop-opacity="1"/>
      <stop offset="80%"   stop-color="#c4c4c4" stop-opacity="1"/>
      <stop offset="100%" stop-color="#b9b9b9" stop-opacity="1"/>
    </linearGradient>
  </defs>
 
  <rect width="100%" height="100%"
     style="fill:url(#myLinearGradient1);" />
</svg>
